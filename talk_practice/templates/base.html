<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>


    <!-- Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oxygen+Mono&family=Source+Code+Pro:ital,wght@0,200;0,600;1,200&display=swap"
        rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">


    <title>Talk Practice</title>
</head>
<body>
    <!-- Navbar -->
    <div class="container-fluid bg-dark">
        <nav class="navbar navbar-expand-sm">
            <ul class="nav text-white body-text">
                <li class="nav-item">
                    <a class="nav-link" href="\">
                        <div class="logo-outer">
                            <div class="logo-inner bg-dark">

                            </div>
                        </div>
                    </a>
                </li>
                <li class="nav-item px-2">
                    <a class="nav-link" href="\">HOME</a>
                </li>
                <li class="nav-item px-2">
                    <a class="nav-link" href="{% url 'create-post' %}">ADD POST</a>
                </li>
                <li class="nav-item px-2">
                    <a class="nav-link">PAGE 2</a>
                </li>
            </ul>
        </nav>
    </div>

<!-- Main Body -->
<div class="container-fluid">
    {% block content %}
    <!-- written block "content" renders here -->
    {% endblock content %}
</div>
</body>
</html>
