{% extends "base.html" %}

{% block content %}

{% for post in list %}

<div class="">
    <a href="/single-post/{{ post.id }}/">
        <div class="heading-text">
            {{post.title}}  
        </div>
    </a>
</div>


<div class="text-muted body-text">
    {{post.subtitle}}
</div>
<br>
{{post.author}}
<br>
{{post.date_updated}}

<div class="body-text">
    {{post.blog_content}}
</div>

{% endfor %}
{% endblock content%}
